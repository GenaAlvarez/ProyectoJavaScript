    <link rel="stylesheet" href="/Css/Style.css">

</head>
<body>
    <header>
        <nav class="navContainer">
            <img src="./multimedia/Img/Logo.png" alt="logo empresa">         
            <ul>
                <li><a href="/index.html" class="navLink">Inicio</a></li>

    <main>
         <div class="title"><h1>Calculadora</h1></div>
     <div class="calculadoraContainer"> 
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn">←</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </div> 
 


    <div id="history" class="historial">
        <h2 class="subTitulo">Historial de cálculos.</h2>
        <ul id="historialUl" class="historialLista"></ul>
    </div>

    </main>

 <script src="./JavaScript/main.js"></script>
